<header>
  <nav [ngClass]="styleModeService.mode === 'light' ?
    'bg-white border-gray-200 px-4 lg:px-6 py-2.5 ' :
    'border-gray-200 px-4 lg:px-6 py-2.5 bg-gray-800'">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <a [routerLink]="['/']" class="flex items-center">
        <img src="assets/logo.png" class="mr-3 h-6 sm:h-9" alt="" />
        <span [ngClass]="styleModeService.mode === 'light' ?
                'self-center text-xl font-semibold whitespace-nowrap' :
                'self-center text-xl font-semibold whitespace-nowrap text-white'">{{ configTranslations[currentLang]['title'] }}</span>
      </a>

      <div class="flex items-center lg:order-2">

        <app-login-menu *ngIf="!userExist;" #showLogin></app-login-menu>
        <!-- Languages menu -->

        <!-- Notifications menu -->
        <app-user-notifications-menu *ngIf="userExist;"></app-user-notifications-menu>

        <!-- User menu -->
        <app-user-menu *ngIf="userExist;"></app-user-menu>

        <!-- Search input on mobile screen -->
        <!-- <app-search-menu *ngIf="userExist;"></app-search-menu> -->
        <button (click)="toggleNavbar()" data-collapse-toggle="mobile-menu-2" type="button"
          [ngClass]="styleModeService.mode === 'light' ?
                'inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200' :
                'inline-flex items-center p-2 ml-1 text-sm rounded-lg lg:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600'" aria-controls="mobile-menu-2"
          aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
          <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>

      </div>
      <app-menu [ngClass]="{'hidden': !menuShow, 'flex': menuShow}" id="mobile-menu-2"
        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"></app-menu>

    </div>
  </nav>
</header>
