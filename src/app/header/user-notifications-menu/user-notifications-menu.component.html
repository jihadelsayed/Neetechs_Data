  <!-- Dropdown toggle button -->

  <button [matMenuTriggerFor]="menu"
  [ngClass]="styleModeService.mode === 'light' ?
  'hidden mx-4 text-gray-600 transition-colors duration-200 transform md:block hover:text-gray-700 focus:text-gray-700 focus:outline-none' :
  'hidden mx-4 transition-colors duration-200 transform md:block text-gray-200 hover:text-gray-400 focus:text-gray-400 focus:outline-none'"

    aria-label="show notifications">
    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"

        alt="avatar" />

      [ngClass]="styleModeService.mode === 'light' ?
      'mx-2 text-sm text-gray-600' :
      'mx-2 text-sm text-white'"

      'mx-2 text-sm text-gray-600' :

      <img class="flex-shrink-0 object-cover w-8 h-8 mx-1 rounded-full"
        src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
        alt="avatar" />
      <p       [ngClass]="styleModeService.mode === 'light' ?
      'mx-2 text-sm text-gray-600' :
      'mx-2 text-sm text-white'"><span class="font-bold" routerLink="#">Slick Net</span> start
        following you . 45m</p>
    </a>
    <a routerLink="#"
          [ngClass]="styleModeService.mode === 'light' ?
    'flex items-center px-4 py-3 -mx-2 transition-colors duration-200 transform border-b border-gray-100 hover:bg-gray-50' :

      'mx-2 text-sm text-gray-600' :

        start following you . 3h</p>
    </a>

    [ngClass]="styleModeService.mode === 'light' ?
      'block py-2 font-bold text-center text-black bg-gray-200 hover:underline' :
